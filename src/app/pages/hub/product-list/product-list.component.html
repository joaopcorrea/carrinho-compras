<div class="container">
  <div class="product-card" *ngFor="let product of products" [routerLink]="'/hub/product/' + product.id">
    <img [src]="product.imageUrl">
    <div class="bottom">
      <span>{{ product.name }}</span>
      <span>{{ product.price | currency }}</span>
    </div>
  </div>
</div>
